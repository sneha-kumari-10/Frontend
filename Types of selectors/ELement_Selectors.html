<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style type="text/CSS">
      h1{
        color:rgb(38, 0, 255);
      }
      h2{
        color:black;
      }
      p{
        color: blue;
      }
    </style>
</head>
<body>
    <h1>CSS Selector Example</h1>
    <h2>What is your name?</h2>
    <p>My name is Sneha.</p>
</body>
</html>
