<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style type="text/CSS">
      *{
       color: white;
       background-color: black;
      }
    </style>
</head>
<body>
    <h1 id="x">CSS Selector Example</h1>
    <h2 class="y"> What is your name?</h2>
    <p class="y">My name is Sneha.</p>
</body>
</html>
